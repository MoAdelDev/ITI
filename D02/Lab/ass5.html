<html>

	<head>
		<title>Assignment 5</title>
	</head>

	<body>

		<form method="get" action="server.html">
			<table width=900 height = 600>
				<tr>
					<th align="left">Full Name</th>
					<th align="left">Username </th>
				</tr>
				<tr>
					<td>
						<input type="text" name="full_name" placeholder="Enter your name" size=50/>

					</td>

					<td>
						<input type="text" name="usr_name" placeholder="Enter your username" size=50/>

					</td>
				</tr>

				<tr>
					<th align="left">Email</th>
					<th align="left">Phone Number </th>
				</tr>
				<tr>
					<td>
						<input type="email" name="user_email" placeholder="Enter your email" size=50/>

					</td>

					<td>
						<input type="tel" name="usr_phone" placeholder="Enter your number" size=50/>

					</td>
				</tr>

				<tr>
					<th align="left">Password</th>
					<th align="left">Confirm Password </th>
				</tr>
				<tr>
					<td>
						<input type="password" name="password" placeholder="Enter your password" size=50/>

					</td>

					<td>
						<input type="tel" name="confirm_password" placeholder="Enter your confirm password" size=50/>

					</td>
				</tr>

				<tr>
					<th colspan=2 align="left">Gender</th>
				</tr>
				<tr>
					<td colspan="2">
						<table>
						<tr>
							<td><input type="radio" name="gender" value="Male"/>Male<td>
							<td><input type="radio" name="gender" value="Female"/>Female<td>
							<td><input type="radio" name="gender" value="Prefer not to say"/>Prefer not to say<td>
						</tr>
					</table>
					</td>
				</tr>

				<tr>
					<td colspan="2"><input type="submit" value="Register"/></td>
				</tr>
			</table>
		</form>

	</body>



</html>
