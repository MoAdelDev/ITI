<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="style/calculator.css" rel="stylesheet"/>
    <script type="module">
        import "./scripts/consuming.js"
    </script>
</head>
<body>
    <section id="maincontainer">
        <section class="subcontainer" id="add_container">
            <p class="title">Addition</p>
            <input type="number" name="add" value="0" size="70"/>
            <p class="operation">   +   </p>
            <input type="number" name="add" value="0" size="70"/>
            <p class="operation">   =   </p>
            <p class="operation" id="addition_result">   0   </p>
        </section>
        <section class="subcontainer" id="multiplication_container">
            <p class="title">Multiplication</p>
            <input type="number" name="multiplication" value="0" size="70"/>
            <p class="operation">   *   </p>
            <input type="number" name="multiplication" value="0" size="70"/>
            <p class="operation">   =   </p>
            <p class="operation" id="multiplication_result">   0   </p>
        </section>
    </section>
</body>
</html>
