<!DOCTYPE html>
<html>
<head>
    <title>Country</title>
    <link href="style.css" rel="stylesheet"/>
    <script type="module">
        import './scripts/country.js'
    </script>
</head>
<body>
    <div id="container">
        <img id="flag_img"/>
        <h3 id="country_name"></h3>
        <p id="continent_name"></h3>

        <div class="details_div">
            <img class="details_img" src="../../images/gender.png"/>
            <p class="details_text"></p>
        </div>
        <div class="details_div">
            <img class="details_img" src="../../images/language.png"/>
            <p class="details_text"></p>
        </div>
        <div class="details_div">
            <img class="details_img" src="../../images/salary.png"/>
            <p class="details_text"></p>
        </div>
    </div>

    <div id="neighbour_container">
        <img id="neighbour_flag_img"/>
        <h3 id="neighbour_country_name"></h3>
        <p id="neighbour_continent_name"></h3>

        <div class="neighbour_details_div">
            <img class="neighbour_details_img" src="../../images/gender.png"/>
            <p class="neighbour_details_text"></p>
        </div>
        <div class="neighbour_details_div">
            <img class="neighbour_details_img" src="../../images/language.png"/>
            <p class="neighbour_details_text"></p>
        </div>
        <div class="neighbour_details_div">
            <img class="neighbour_details_img" src="../../images/salary.png"/>
            <p class="neighbour_details_text"></p>
        </div>
    </div>

</body>
</html>
