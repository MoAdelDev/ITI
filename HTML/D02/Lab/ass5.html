<html>

	<head>
		<title>Assignment 5</title>
	</head>

	<body>

		<form method="get" action="ass1.html">
			<table cellpadding="10" cellspacing="10" align="center">
				<tr>
					<td>
						<label><b><font face="Ink Free" align="center">Full Name</font></b></label></br>
						<input type="text" name="fullname" placeholder="Enter your name" size="35"/>
					</td>

					<td>
						<label><b><font face="Ink Free" align="center">User Name</font></b></label></br>
						<input type="text" name="usr_name" placeholder="Enter your username" size="35"/>
					</td>
				</tr>

				<tr>
					<td>
						<label><b><font face="Ink Free" align="center">Email</font></b></label></br>
						<input type="email" name="usr_email" placeholder="Enter your email" size="35"/>
					</td>

					<td>
						<label><b><font face="Ink Free" align="center">Phone Number</font></b></label></br>
						<input type="tel" name="number" placeholder="Enter your number" size="35"/>
					</td>
				</tr>

				<tr>
					<td>
						<label><b><font face="Ink Free" align="center">Password</font></b></label></br>
						<input type="password" name="password" placeholder="Enter your password" size="35"/>
					</td>

					<td>
						<label><b><font face="Ink Free" align="center">Confirm Password</font></b></label></br>
						<input type="password" name="confirm_password" placeholder="Enter your confirm password" size="35"/>
					</td>
				</tr>

				<tr>
					<td>
						<label><b><font face="Ink Free" align="center">Gender</font></b></label></br>
						<input type="radio" name="gender" value="Male" size="35"/> Male
						<input type="radio" name="gender" value="Female" size="35"/> Female
						<input type="radio" name="gender" value="Prefer not to say" size="35"/> Prefer not to say

					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="Register" size="35"/>
					</td>
				</tr>
			</table>
		</form>

	</body>



</html>
